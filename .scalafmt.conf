version = "3.8.1"
runner.dialect = scala3
assumeStandardLibraryStripMargin = true
maxColumn = 130
indentOperator.exclude = "^(~)$"
indentOperator.topLevelOnly = false
align.allowOverflow = true
align.preset = more
align.tokens = [
  caseArrow,
  { code = "{",  owner = "Template" }
  { code = "}",  owner = "Template" }
  { code = "%",  owner = applyInfix }
  { code = "%%", owner =  applyInfix }
  { code = "%%%",owner =  applyInfix }
  { code = "⇒",  owner = "Case" }
  { code = "->", owner = applyInfix }
  { code = "→",  owner = applyInfix }
  { code = "<-", owner = "Enumerator.Generator" }
  { code = "←",  owner = "Enumerator.Generator" }
]
docstrings.wrap = no
